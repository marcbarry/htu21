name: Build & Release

on:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  CONFIGURATION: Release
  PROJECT_PATH: ./src/htu21.csproj
  ARTIFACT_NAME: htu21

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [ linux-arm, linux-arm64 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish (${{ matrix.rid }}, self-contained single file)
        run: |
          dotnet publish "$PROJECT_PATH" \
            -c "$CONFIGURATION" \
            -r ${{ matrix.rid }} \
            -o ./publish/${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:InvariantGlobalization=true \
            -p:AssemblyName=${{ env.ARTIFACT_NAME }}
          chmod +x ./publish/${{ matrix.rid }}/${{ env.ARTIFACT_NAME }}

      - name: Add service + installer
        run: |
          cp ./packaging/htu21.service ./publish/${{ matrix.rid }}/
          cp ./packaging/install.sh ./publish/${{ matrix.rid }}/
          cp ./packaging/uninstall.sh ./publish/${{ matrix.rid }}/
          chmod +x ./publish/${{ matrix.rid }}/install.sh ./publish/${{ matrix.rid }}/uninstall.sh

      - name: Package tarball
        run: |
          mkdir -p ./staging/${{ env.ARTIFACT_NAME }}-${{ matrix.rid }}
          cp ./publish/${{ matrix.rid }}/* ./staging/${{ env.ARTIFACT_NAME }}-${{ matrix.rid }}/
          tar -C ./staging -czf ./htu21-${{ matrix.rid }}.tar.gz \
            ${{ env.ARTIFACT_NAME }}-${{ matrix.rid }}

      - name: Upload artefact (${{ matrix.rid }})
        uses: actions/upload-artifact@v4
        with:
          name: htu21-${{ matrix.rid }}
          path: ./htu21-${{ matrix.rid }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get version
        id: version
        uses: kzrnm/get-net-sdk-project-versions-action@v2
        with:
          proj-path: src/htu21.csproj

      - name: Download all artefacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            tag_name: v${{ steps.version.outputs.version }}+${{ github.run_number }}
            name: v${{ steps.version.outputs.version }}+${{ github.run_number }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
